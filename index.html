<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的旅遊足跡 - 入口網站</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 使用 Noto Sans TC 作為主要字體，英文則使用 Inter */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 當圖片加載失敗時的樣式 */
        .image-placeholder {
            background-color: #e2e8f0; /* gray-200 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568; /* gray-600 */
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto px-4 py-8 md:py-16">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 dark:text-indigo-400">我的旅遊足跡</h1>
            <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">探索世界的每個角落，記錄下每一段難忘的旅程。</p>
        </header>

        <main>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-center">

                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                    <img class="w-full h-56 object-cover object-center"
                         src="https://images.unsplash.com/photo-1528181304800-259b08848526?q=80&w=2070&auto=format&fit=crop"
                         alt="泰國曼谷黎明寺"
                         onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\'w-full h-56 image-placeholder\'>泰國曼谷</div>';">

                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">泰國曼谷之旅</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">體驗微笑國度的熱情，參訪金碧輝煌的廟宇，享受道地的街頭美食與水上市場。</p>
                        <a href="./Bangkok/index.html" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                            查看行程
                        </a>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                    <img class="w-full h-56 object-cover object-center"
                         src="https://upload.wikimedia.org/wikipedia/commons/b/b4/%E5%89%8D%E6%B0%B4%E9%A0%AD%E9%BB%83%E8%BC%9D%E7%85%8C%E6%B4%8B%E6%A8%93%E5%8F%8A%E5%BE%97%E6%9C%88%E6%A8%93.jpg"
                         alt="台灣金門山后民俗文化村"
                         onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\'w-full h-56 image-placeholder\'>台灣金門</div>';">

                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">台灣金門之旅</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">走進一座活的歷史博物館，探索戰地史蹟、傳統閩南聚落與獨特的自然生態。</p>
                        <a href="./GoldenGate/index.html" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                            查看行程
                        </a>
                    </div>
                </div>
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out">
                    <img class="w-full h-56 object-cover object-center"
                         src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2070&auto=format&fit=crop"
                         alt="日本東京淺草寺"
                         onerror="this.onerror=null; this.parentElement.innerHTML = '<div class=\'w-full h-56 image-placeholder\'>日本東京</div>';">

                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">日本東京之旅</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">探索現代與傳統交織的魅力，從繁華的都會區到靜謐的古老寺廟，感受東京的無限活力。</p>
                        <a href="./Tokyo/index.html" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300">
                            查看行程
                        </a>
                    </div>
                </div>
                </div>
        </main>

        <footer class="text-center mt-16">
            <p class="text-gray-500 dark:text-gray-400">&copy; <span id="year"></span> 我的旅遊足跡. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        // 自動更新頁尾的年份
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
